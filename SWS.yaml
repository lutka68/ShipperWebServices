                      - errorCode
                      - errorMessage
components:
  schemas:
    authentication:
      type: object
      description: Authentication data are directly in a request body.
      properties:
        delisId:
          type: string
          description: One of the customer identifiers in Information systems
        authToken:
          type: string
          description: Authentication token
        messageLanguage:
          type: string
          description: Preferred language code
    address:
      type: object
      description: address of sender, recipient or any other subject
      properties:
        name1:
          type: string
          maxLength: 50
          description: >-
            Name of address owner. For dangerous goods the maximum length is 50, otherwise always 35.
        name2:
          type: string
          maxLength: 35
          description: 'Name 2 of address owner.'
        street:
          type: string
          maxLength: 50
          description: >-
            Street of address owner. For dangerous goods the maximum length is 50, otherwise always 35.
        houseNo:
          type: string
          maxLength: 8
          description: House number of address owner.
        state:
          type: string
          minLength: 2
          maxLength: 2
          description: >-
            State of address owner in ISO 3166-2 code (e.g. BY = Bayern).
        country:
          type: string
          minLength: 2
          maxLength: 2
          description: >-
            Country of address owner in ISO 3166-1 alpha-2 format (e.g. 'DE').
        zipCode:
          type: string
          maxLength: 9
          description: Zip code of address owner.
        city:
          type: string
          maxLength: 50
          description: >-
            City/town of address owner. For dangerous goods the maximum length is 50, otherwise always 35.
        gln:
          type: number
          maximum: 9999999999999
          description: International location number of address owner.
        customerNumber:
          type: string
          maxLength: 17
          description: >-
            Customer number of address owner. Maximum length is 17 for consignment and pickup information, 11 for collection request. Mandatory for sender's address.
        type:
          type: string
          enum: [B, P]
          description: B = business, P = private
        contact:
          type: string
          maxLength: 35
          description: Contact person of address owner.
        phone:
          type: string
          maxLength: 30
          description: >-
            Phone number of address owner. Mandatory if phone is the chosen notification channel. No required data format. Either phone or email is mandatory in the complex type international.
        fax:
          type: string
          maxLength: 30
          description: >-
            Fax number of address owner. No required data format.
        email:
          type: string
          maxLength: 50
          description: >-
            Email address of address owner. For collection requests the maximum length is 40, otherwise always 50. Either phone or email is mandatory in the complex type international.
        comment:
          type: string
          maxLength: 70
          description: >-
            Comment on address owner.
        iaccount:
          type: string
          maxLength: 50
          description: >-
            Account allocation or cost center (for VTG) of invoice data for consignments.
        eoriNumber:
          type: string
          maxLength: 20
          description: >-
            If type = B: either eori or vatNumber is mandatory
        vatNumber:
          type: string
          maxLength: 20
          description: >-
            If type = B: either eori or vatNumber is mandatory
        idDocType:
          type: string
          maxLength: 1
          enum: [P, C]
          description: >-
            Type of identification document:
              P: PASSPORT Number
              C : CNPJ (ou CPF) Number (Brésil)
            if type = B this field becomes mandatory (dependency of the custom export regime) applicable or not according export custom clearance of origin country
        idDocNumber:
          type: string
          maxLength: 20
          description: Identification document number
        website:
          type: string
          maxLength: 255
          description: >-
            For sender: Selling website, it becomes mandatory if field type is B and the sender is a Ecommercant
      required:
        - name1
        - street
        - country
        - zipCode
        - city
        - type
    delivery:
      description: Bundles delivery data.
      type: object
      properties:
        day:
          type: string
          maxLength: 20
          description: >-
            Allowed delivery days in the week (0 = Sunday, 1 = Monday etc.).
            Comma separated list of possible delivery days (e.g. "2,3,4,5").
        dateFrom:
          type: integer
          maximum: 99999999
          description: 'Fixed delivery from date - format YYYYMMDD, e.g. 20080213.'
        dateTo:
          type: integer
          maximum: 99999999
          description: 'Fixed delivery to date - format YYYYMMDD, e.g. 20080213.'
        timeFrom:
          type: integer
          maximum: 2400
          description: 'Time from which the consignee is available - format hhmm (local time recipient country), e.g. 1400 or 0830.'
        timeTo:
          type: integer
          maximum: 2400
          description: 'Time until the consignee is available - format hhmm (local time recipient country), e.g. 1600 or 0930.'
    personalDelivery:
      description: Bundles personal delivery data.
      type: object
      properties:
        type:
          type: integer
          minimum: 1
          maximum: 5
          enum: [1, 2, 3, 4, 5]
          description: >-
            Defines type of personal delivery. Possible values are:
              1 = department delivery (without personal identification)
              2 = personal delivery with personal identification (IDCheck)
              3 = personal delivery without personal identification at drop point (e.g. parcel shop)
              4 = personal delivery with personal identification at drop point (e.g. parcel shop)
              5 = personal delivery with personal identification at drop point plus ID-Check (e.g. parcel shop)
            For parcel shop delivery the parcel shop id must be declared in productAndServiceData. It can be obtained from parcel shop finder.
        floor:
          type: string
          maxLength: 30
          description: >-
            Floor where the personal delivery shall take place.
            This field is only used for department delivery.
        building:
          type: string
          maxLength: 30
          description: >-
            Building where the personal delivery shall take place. This field is only used for department delivery (type 1).
        department:
          type: string
          maxLength: 30
          description: >-
            Department where the personal delivery shall take place. This field is only used for department delivery (type 1).
        name:
          type: string
          maxLength: 35
          description: >-
            Name of the person authorised to accept the consignment. This field is only used for delivery with ID-Check (types 2 and 4).
        phone:
          type: string
          maxLength: 20
          description: >-
            Telephone number of the person authorised to accept the consignment. This field is only used for delivery with ID-Check (types 2  nd 4). No required data format.
        personId:
          type: string
          maxLength: 35
          description: >-
            Personal identification number of the person authorised to accept the consignment. This field is only used for delivery with ID-Check (types 2 and 4).
      required:
        - type
    parcelShopDelivery:
      description: >-
        Contains the necessary information, if a parcel shop delivery is intended.
      properties:
        parcelShopId:
          type: number
          description: >-
            Parcel shop ID for parcel shop delivery. Can be obtained from parcel shop finder. Assumes that parameter type of personal delivery is filled with a value from 3 to 5, which means parcel shop delivery. Mandatory in this case.
        parcelShopNotification:
          description: >-
            Contains data for personal notification for parcel shop consignments.
          allOf:
            - $ref: '#/components/schemas/notification'
      required:
        - parcelShopId
        - parcelShopNotification
    notification:
      description: >-
        Contains data for personal notification.
      type: object
      properties:
        channel:
          type: integer
          enum: [1, 2, 3]
          description: >-
            Defines channel of notification. Possible values are:
              1 = email
              2 = telephone
              3 = SMS
        value:
          type: string
          maxLength: 50
          description: >-
            Value for the chosen channel, i.e. the phone number or the e-mail address. No required data format for SMS and phone.
        language:
          type: string
          minLength: 2
          maxLength: 2
          description: >-
            Language of the notification in ISO 3166-1 alpha-2 format (e.g. 'DE'). 
      required:
        - channel
        - value
    proactiveNotification:
      description: Contains information of proactive notification for consignments.
      type: object
      properties:
        channel:
          type: integer
          enum: [1, 2, 3, 6, 7]
          description: >-
            Defines type of proactive notification. Possible values are:
              1 = email
              2 = telephone
              3 = SMS
              6 = FAX
              7 = postcard
        value:
          type: string
          maxLength: 50
          description: >-
            Data for proactive notification, e.g. telephone number, email address, etc. The data format for the proactive message types SMS, phone and FAX is as follows: +international country number#phone number
            Examples:
              +49#1725673423
              +49#01725673423
        rule:
          type: integer
          maximum: 31
          enum: [1, 2, 4, 8, 16]
          description: >-
            Rule for which events a notification is sent. Each event has a certain value. By adding the different values it is possible to build  combinations of events, e.g. notification for pick-up and delivery is 5.
            The different values are:
              1 = pick-up
              2 = non-delivery
              4 = delivery
              8 = inbound
              16 = out for delivery
        language:
          type: string
          minLength: 2
          maxLength: 2
          description: >-
            Language of the notification in ISO 3166-1 alpha-2 format (e.g. 'DE'). 
      required:
        - channel
        - value
        - rule
        - language
    pickup:
      description: >-
        Contains information for pickup consignments, pickup address for collection requests or details for pickup information.
      type: object
      properties:
        tour:
          type: integer
          maximum: 999
          description: 'Tour number (between 000 and 999).'
        quantity:
          type: integer
          maximum: 99999
          description: Quantity of pickup parcels. Mandatory for consignment.
        date:
          type: integer
          maximum: 99999999
          description: >-
            Pickup date in consignments and collection requests. The collection day for advice customers. The from date for pickup information. Format is YYYYMMDD. It can also be used as pickup date for collection requests, then format is YYMMDD. Mandatory for consignment.
        day:
          type: integer
          maximum: 6
          enum: [1, 2, 3, 4, 5, 6]
          description: >-
            Pickup day of week for consignments and pickup information. Allowed values are 0..6 (0=Sunday, 1=Monday, etc.). Mandatory for  consignment.
        fromTime1:
          type: integer
          maximum: 2400
          description: >-
            From time 1 for consignments and pickup information. Format is hhmm. Mandatory for consignment.
                fromTime1:
        toTime1:  
          type: integer
          maximum: 2400
          description: >-
            Until time 1 for consignments and pickup information. Format is hhmm. Mandatory for consignment.
                fromTime1:
        fromTime2:  
          type: integer
          maximum: 2400
          description: >-
            From time 2 for consignments and pickup information. Format is hhmm.
        toTime2:  
          type: integer
          maximum: 2400
          description: >-
            Until time 2 for consignments and pickup information. Format is hhmm.
        extraPickup:
          type: boolean
          description: 'True if extra pickup is requested.'
        collectionRequestAddress:
          description: >-
            Contains pickup address information for consignments and collection requests. Mandatory for consignment.
          allOf:
            - $ref: '#/components/schemas/address'
      required:
        - quantity
        - date
        - day
    ContentItem:
      description: Contains multiple content lines.
      type: object
      properties:
        label:
          description: Identifier for content item.
          type: object
          allOf:
            - $ref: '#/components/schemas/ContentLine'
        content:
          description: Content of content item.
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/ContentLine'
        linkTarget:
          description: >-
            If this field is filled, a link will be created from the content
            item.
          type: string
      required:
        - content
    ContentLine:
      description: >-
        Contains one text line and information about how the text has to be
        displayed.
      type: object
      properties:
        content:
          description: Text element
          type: string
        bold:
          description: Indicates if text has to be printed bold.
          type: boolean
        paragraph:
          description: Indicates if there has to be a line break after text element.
          type: boolean
      required:
        - content
        - bold
        - paragraph
    TrackingProperty:
      description: Properties
      type: object
      properties:
        key:
          description: 'Property key. Possible keys: - showFollowMyParcelLink (value: true)'
          type: string
        value:
          description: Property value
          type: string
      required:
        - key
        - value
    StatusInfo:
      description: Contains all information and scan data for a status.
      properties:
        status:
          description: Shipment status
          type: string
          enum:
            - SHIPMENT
            - ACCEPTED
            - AT_SENDING_DEPOT
            - ON_THE_ROAD
            - AT_DELIVERY_DEPOT
            - DELIVERED
        label:
          description: Name of status
          allOf:
            - $ref: '#/components/schemas/ContentLine'
        description:
          description: Description of status
          allOf:
            - $ref: '#/components/schemas/ContentLine'
        statusHasBeenReached:
          description: Indicates if status has been reached
          type: boolean
        isCurrentStatus:
          description: Indicates if status is current status
          type: boolean
        showContactInfo:
          description: >-
            Defines if contact information shall be displayed on detail page of the status.
          type: boolean
        location:
          description: Contains the location of the last scan
          allOf:
            - $ref: '#/components/schemas/ContentLine'
        date:
          description: Contains date and time of the last scan
          allOf:
            - $ref: '#/components/schemas/ContentLine'
        normalItems:
          description: >-
            A list of content items which describe events classified as
              NORMAL.
          allOf:
            - $ref: '#/components/schemas/ContentItem'
        importantItems:
          description: >-
            A list of content items which describe events classified as
              IMPORTANT.
          allOf:
            - $ref: '#/components/schemas/ContentItem'
        errorItems:
          description: A list of content items which describe events classified as ERROR.
          allOf:
            - $ref: '#/components/schemas/ContentItem'
      required:
        - status
        - label
        - description
        - statusHasBeenReached
        - isCurrentStatus
        - showContactInfo