                  authenticationFault:
                    type: object
                    properties:
                      errorCode:
                        type: string
                        description: >-
                          The error code. Valid codes: NoAccessAuthenticationFault=-1, NoRightsAuthenticationFault=-2
                      errorMessage:
                        type: string
                        minLength: 1
                        maxLength: 255
                        description: The error message text.
                    required:
                      - errorCode
                      - errorMessage
        '101':
          description: Is thrown if a data fault occurs.
          content:
            application/json:
              schema:
                type: object
                properties:
                  dataFault:
                    type: object
                    properties:
                      errorCode:
                        type: string
                        minLength: 1
                        maxLength: 4
                        description: The error code.
                      errorMessage:
                        type: string
                        minLength: 1
                        maxLength: 255
                        description: The error message text.
                    required:
                      - errorCode
                      - errorMessage
        '102':
          description: Is thrown if an internal system fault occurs. 
          content:
            application/json:
              schema:
                type: object
                properties:
                  systemFault:
                    type: object
                    properties:
                      errorCode:
                        type: string
