                              serviceDescription:
                                description: >-
                                  Name of DPD product of the parcel (e.g. DPD Classic).
                                allOf:
                                  - $ref: '#/components/schemas/ContentItem'
                              additionalServiceElements:
                                description: Additional services for DPD product.
                                allOf:
                                  - $ref: '#/components/schemas/ContentItem'
                              trackingProperty:
                                description: Properties
                                type: array
                                minItems: 0
                                items:
                                  $ref: '#/components/schemas/TrackingProperty'
                          - $ref: '#/components/schemas/StatusInfo'
                      statusInfo:
                        description: Status information
                        type: array
                        items:
                          minItems: 0
                          allOf:
                            - $ref: '#/components/schemas/StatusInfo'
                      contactInfo:
                        description: Contact information
                        type: array
                        items:
                          minItems: 0
                          maxItems: 3
                          allOf:
                            - $ref: '#/components/schemas/ContentItem'
        '100':
          description: Authentication error
          content:
            application/json:
              schema:
                type: object
